<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptoms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>copy your Symptoms</h1>
        <p>Choose the symptoms you are experiencing from the list below.</p>
        <form action="{{ url_for('symptoms') }}" method="post">
            <div class="row">
                {% for symptom, _ in symptoms_dict.items() %}
                <div class="col-md-4 mb-3">
                    <input type="radio" name="symptoms" value="{{ value }}" id="{{ symptom }}">
                    <label for="{{ symptom }}">
                        <i class="fa-solid fa-check-square" style="color: green;"></i> {{ symptom }}
                    </label>
                </div>
                {% endfor %}
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
